<div class="login-container">
  <div><img src="\assets\Images\Common_logo_Dark_Blue.png" alt="OAKS Logo" class="logo_img" /></div>
  <div class="login-card">
    <h2 class="title">LOGIN</h2>

    <mat-tab-group [(selectedIndex)]="selectedTabIndex" class="custom-tabs">
      <mat-tab label="HR"></mat-tab>
      <mat-tab label="Employee"></mat-tab>
    </mat-tab-group>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline" class="custom-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email" formControlName="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="custom-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password" required />
      </mat-form-field>

      <button mat-raised-button color="primary" class="login-btn" type="submit">
        Login
      </button>
    </form>
  </div>
</div>
