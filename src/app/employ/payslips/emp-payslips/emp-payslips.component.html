<div class="payslips-container">
  <div class="header">
    <div class="title-section">
      <h1>Payslips</h1>
      <p>Manage and view employee payslips</p>
    </div>
  </div>

  <div class="card-section">
    <div class="card period-card">
      <div class="card-title">
        <mat-icon>calendar_today</mat-icon>
        <span>Get Payslips by Period</span>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Year</mat-label>
          <mat-select [(ngModel)]="selectedYear">
            <mat-option *ngFor="let year of years" [value]="year">{{
              year
              }}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="getPayslipsByEmployeeIdAndYear()">
          <mat-icon>cloud_download</mat-icon>
          Get Payslips
        </button>
      </div>
    </div>
  </div>
</div>
<div class="policy-panel">
  <div class="policy-header">
    <mat-icon>file_copy</mat-icon>
    <span>Payslips</span>
  </div>
  <p class="policy-subtitle">
    Access and download company policies and guidelines.
  </p>

  <div class="policy-grid">
    <div class="policy-card hr" *ngFor="let doc of docum">
      <div class="cp-title">{{ doc.employeeId }}</div>
      <div class="updated">Month: {{ utilityService.getMonth(doc.fileName) }}</div>
      <div class="size">Year: {{ doc.year }}</div>
      <div class="actions">
        <button aria-label="View Joining Policy">
          <mat-icon aria-hidden="false" aria-label="Add Person" fontIcon="visibility"
            (click)="viewDocument(doc.url)"></mat-icon>
        </button>
        <button aria-label="Download Joining Policy">
          <mat-icon aria-hidden="false" aria-label="Add Person" fontIcon="delete"
            (click)="deleteDoc(doc.employeeId, doc.year, doc.fileName)"></mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
