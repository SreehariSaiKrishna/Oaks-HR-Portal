<div class="hr-dashboard">
  <!-- Header Section -->
  <header class="dashboard-header">
    <div class="greeting-header">
      Hi, {{ user?.fullName }}!! <span>ðŸ‘‹</span>
    </div>
    <div class="current-date">{{ date | date: 'fullDate' }}</div>
    <div class="welcome-msg">
      Welcome to the OAKS HR Portal. Here's your overview for today.
    </div>
  </header>

  <!-- Metric Cards -->
  <section class="dashboard-metrics">
    <div class="metric-card">
      <div class="metric-title">Total Employees</div>
      <div class="metric-value">2</div>
      <div class="metric-desc">Current headcount</div>
    </div>
    <div class="metric-card">
      <div class="metric-title">Holidays</div>
      <div class="metric-value">0</div>
      <div class="metric-desc">This month</div>
    </div>
    <!-- <div class="metric-card">
      <div class="metric-title">Pending Approvals</div>
      <div class="metric-value">3</div>
      <div class="metric-desc">Awaiting review</div>
    </div> -->
    <div class="metric-card">
      <div class="metric-title">Birthdays</div>
      <div class="metric-value">0</div>
      <div class="metric-desc">This month</div>
    </div>
    <div class="metric-card">
      <div class="metric-title">Events</div>
      <div class="metric-value">0</div>
      <div class="metric-desc">This month</div>
    </div>
  </section>

  <!-- Quick Actions -->
  <section class="dashboard-actions">
    <div class="actions-title">Quick Actions</div>
    <div class="actions-row">
      <button class="action-btn blue" routerLink="/hr/employees">
        <span>Add Employee</span>
        <small>Add new employee to system</small>
      </button>
      <button class="action-btn purple" routerLink="/hr/holidays">
        <span>View Calendar</span>
        <small>Check holidays & events</small>
      </button>
      <button class="action-btn green" routerLink="/hr/policy">
        <span>Company Policy</span>
        <small>View Company Policy</small>
      </button>
      <!-- <button class="action-btn yellow">
        <span>Generate Report</span>
        <small>Create HR reports</small>
      </button> -->
    </div>
  </section>
</div>
