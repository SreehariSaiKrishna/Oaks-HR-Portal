<div class="profile-wrapper">
  <div class="profile-header">
    <div>
      <h2>My Profile</h2>
      <p>Manage your personal and professional information</p>
    </div>
    <button class="edit-btn">
      <i class="material-icons">edit</i> Edit Profile
    </button>
  </div>

  <div class="profile-card">
    <div class="avatar-section">
      <div class="avatar">SJ</div>
      <div class="user-details">
        <h3>Sarah Johnson</h3>
        <p class="position">HR Manager</p>
        <p class="team">Human Resources</p>
      </div>
    </div>

    <div class="info-grid">
      <div class="info-box">
        <i class="material-icons">group</i>
        <span class="label">Team</span>
        <strong>Human Resources</strong>
      </div>
      <div class="info-box">
        <i class="material-icons">event</i>
        <span class="label">Joined</span>
        <strong>Jan 15, 2020</strong>
      </div>
      <div class="info-box">
        <i class="material-icons">email</i>
        <span class="label">Email</span>
        <strong>mmmm</strong>
      </div>
      <div class="info-box">
        <i class="material-icons">badge</i>
        <span class="label">Employee ID</span>
        <strong>hr001</strong>
      </div>
    </div>
  </div>

  <div class="tabs">
    <button class="tab active"><i class="material-icons">person</i> Personal Information</button>
    <button class="tab"><i class="material-icons">work</i> Work Information</button>
    <button class="tab"><i class="material-icons">favorite</i> Other Details</button>
  </div>

  <div class="work-info-card">
    <h4>Work Information</h4>
    <div class="form-grid">
      <div class="form-group">
        <label>Designation <span class="required">*</span></label>
        <input type="text" value="HR Manager" readonly />
      </div>
      <div class="form-group">
        <label>Date of Joining <span class="required">*</span></label>
        <input type="text" value="January 15th, 2020" readonly />
      </div>
      <div class="form-group">
        <label><i class="material-icons">supervisor_account</i> Manager Name</label>
        <input type="text" value="CEO" readonly />
      </div>
      <div class="form-group">
        <label><i class="material-icons">groups</i> Team</label>
        <input type="text" value="Human Resources" readonly />
      </div>
    </div>
  </div>
</div>
