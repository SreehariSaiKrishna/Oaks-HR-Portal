<div class="company-policy">
    <div class="Companypolicy-title">
        <div class="title">Company Policy</div>
        <div>
            <button class="addemp">
                <mat-icon aria-hidden="false" aria-label="Add Person" fontIcon="add_notes"></mat-icon>
                Add Document
            </button>
        </div>
    </div>

    <div class="policy-panel">
        <div class="policy-header">
            <mat-icon>file_copy</mat-icon>
            <span>Policy Documents</span>
        </div>
        <p class="policy-subtitle">
            Access and download company policies and guidelines.
        </p>


        <div class="policy-grid">
            <div class="policy-card hr" *ngFor="let doc of docum">
                <div class="cp-title">{{doc.name}}</div>
                <div class="size">File Size: {{doc.size}}</div>
                <div class="updated">Last Updated: {{doc.date}}</div>
                <div class="actions">
                    <button aria-label="View Joining Policy"><mat-icon aria-hidden="false" aria-label="Add Person"
                            fontIcon="visibility
"></mat-icon></button>
                    <button aria-label="Download Joining Policy"><mat-icon aria-hidden="false" aria-label="Add Person"
                            fontIcon="download"></mat-icon></button>
                </div>
            </div>
        </div>
    </div>
